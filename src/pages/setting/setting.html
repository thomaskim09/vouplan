<ion-header>
  <ion-grid class='nav'>
    <ion-row justify-content-center align-items-center>
      <ion-col class='back-col' col-1>
        <button (click)="back()" ion-button no-padding no-margin clear>
          <ion-icon class="nav-icon back-icon" name="custom-back"></ion-icon>
        </button>
      </ion-col>
      <ion-col>
        <ion-label class='header-title'>Settings</ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-header>


<ion-content overflow-scroll='true' class='master'>

  <ion-card class='card'>
    <ion-grid>
      <ion-row>
        <ion-col tappable class='icon-col-tl' (click)='goToCoffee()'>
          <ion-row>
            <ion-col text-center>
              <ion-icon class='coffee-icon' name='custom-coffee'></ion-icon>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col class='text-col' [innerHTML]="'Treat us a<br>Coffee'"></ion-col>
          </ion-row>
        </ion-col>
        <ion-col tappable class='icon-col-tr' (click)='presentTermPicker()'>
          <ion-row>
            <ion-col text-center>
              <ion-icon class='document-icon' name='custom-document'></ion-icon>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col class='text-col' [innerHTML]="'Terms &<br>Conditions'"></ion-col>
          </ion-row>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col tappable (click)='goToCustomer()'>
          <ion-row>
            <ion-col class='icon-col' text-center>
              <ion-icon class='messenger-icon' name='custom-messenger'></ion-icon>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col class='text-col2' [innerHTML]="'Have a<br>Question to ask?'"></ion-col>
          </ion-row>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>

  <ion-card class='card'>
    <ion-list>
      <ion-item class='line'>
        <ion-label class='item-label-toggle'>Notification sound</ion-label>
        <ion-toggle (ionChange)="toggleSound($event)" [checked]="soundOption.needSound">
        </ion-toggle>
      </ion-item>
      <ion-item tappable (click)='signOut()'>
        <ion-label class='item-label'>Sign out</ion-label>
        <ion-icon class='item-icon' name='custom-logout' item-right></ion-icon>
      </ion-item>
    </ion-list>
  </ion-card>

</ion-content>
