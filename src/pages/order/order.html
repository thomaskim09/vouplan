<ion-header>

  <ion-grid class='nav'>
    <ion-row justify-content-center align-items-center>
      <ion-col col-11>
        <ion-label class='header-title'>Orders ({{orderLength}})</ion-label>
      </ion-col>
      <ion-col>
        <button class='right-nav-button' (click)='goToHistoryOrder()' ion-button icon-only clear>
          <ion-icon class='nav-icon' name='custom-history-thin'></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-header>


<ion-content overflow-scroll='true'>
  <ng-container *ngIf='pageInfo'>
    <ng-container *ngIf='menu'>
      <super-tabs class='super-tab' toolbarBackground='white' indicatorColor='primary' scrollTabs=true>
        <ng-container *ngFor='let item of pageInfo'>
          <ng-container *ngIf='item.itemContent'>
            <super-tab class='tab' [root]='page' [rootParams]='{item: item, menu: menu}' [id]='item.itemContent._id'
              title='{{item.itemName}} {{getStatus(item.itemContent.status)}}'></super-tab>
          </ng-container>
          <ng-container *ngIf='!item.itemContent'>
            <super-tab class='tab' [root]='page' [rootParams]='{item: item, menu: menu}' title='{{item.itemName}}'>
            </super-tab>
          </ng-container>
        </ng-container>
      </super-tabs>
    </ng-container>
  </ng-container>
</ion-content>
